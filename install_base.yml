---

- hosts: all
  become: true
  tasks:

  - name: Update dnf repository cache
    ansible.builtin.dnf:
      update_cache: yes

  - name: Install Tree package
    ansible.builtin.dnf:
      name: tree
      state: latest
    when: ansible_distribution == "Fedora"

  - name: Install or Update httpd
    ansible.builtin.dnf:
      name : httpd
      state: latest
    when: ansible_distribution == "Fedora" and ansible_distribution_version == "39"

  - name: Start httpd service
    ansible.builtin.service:
      name: httpd
      state: started

  - name: Install nano
    ansible.builtin.dnf:
      name: nano
      state: latest
    when: ansible_distribtion == "Fedora" and ansible_distribution_version == "38"
