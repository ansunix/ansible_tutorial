---

- hosts: all
  become: true
  tasks:

  - name: Update dnf repository cache
    ansible.builtin.dnf:
      update_cache: yes

  - name: Remove Tree package
    ansible.builtin.dnf:
      name: tree
      state: absent 

  - name: Stop httpd services
    ansible.builtin.service:
      name: httpd
      state: stopped

  - name: Remove httpd
    ansible.builtin.dnf:
      name : httpd
      state: absent
    when: ansible_distribution == "Fedora"
