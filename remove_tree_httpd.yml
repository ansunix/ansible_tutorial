---

- hosts: all
  become: true
  tasks:

  - name: Update dnf repository cache
    dnf:
      update_cache: yes

  - name: Remove Tree package
    dnf:
      name: tree
      state: absent 

  - name: Stop httpd services
    service:
      name: httpd
      state: stopped

  - name: Remove httpd
    dnf:
      name : httpd
      state: absent
